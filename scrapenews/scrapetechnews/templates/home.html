<!DOCTYPE html>
<html>
<title>Technews</title>
<body style="background-color:white;">
<form action="/scrapetechnews/technews" method=post>
	{% csrf_token %}

	<label >Enter the number of pages:</label>
	<input type="text" name="size" >
	<br>
	<label>Enter points required:</label>
	<input type="text" name="points">
<br>

	<input type="submit" value="submit">
</form>

<hr>
	 {% for  k in l %}

	{% if k.title %}
    <ul class="messagelist">{{k.title}}<br></ul>
	{% endif %}
	{% if k.link %}
    <ul class="messagelist"><a href="{{k.link}}">{{k.link}}</a><br></ul>

	{% endif %}
{% if k.points %}
    <ul class="messagelist">{{k.points}}<br><hr></ul>

	{% endif %}
	{% endfor %}	
<form action="/scrapetechnews/technews" method=post>
	{% csrf_token %}
<input  type="submit" value="next">
</form>

</body>
</html>
